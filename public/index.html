<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body class="bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-amber-700 via-orange-300 to-rose-800 h-screen flex items-center justify-center">
  
    <time class="font-mono text-rose-800 container mx-auto grid gap-4 lg:grid-cols-4 md:grid-cols-2">
      <data class="hours block text-center text-5xl ring-8 ring-orange-600 bg-yellow-200 bg-opacity-50 ring-opacity-25 w-full h-12 rounded-lg">HH</data>
      <data class="minutes block text-center text-5xl ring-8 ring-orange-600 bg-yellow-200 bg-opacity-50 ring-opacity-25 w-full h-12 rounded-lg">MM</data>
      <data class="seconds block text-center text-5xl ring-8 ring-orange-600 bg-yellow-200 bg-opacity-50 ring-opacity-25 w-full h-12 rounded-lg">SS</data>
      <data class="amOrPM block text-center text-5xl ring-8 ring-orange-600 bg-yellow-200 bg-opacity-50 ring-opacity-25 w-full h-12 rounded-lg">AM/PM</data>
    </time>
    
  </body>
</html>
